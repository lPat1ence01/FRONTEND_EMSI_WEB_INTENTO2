<h2 class="title">📝 Registrar Recepción</h2>

<form [formGroup]="form" (ngSubmit)="realizarRecepcion()" class="form-container">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>📅 Fecha</mat-label>
    <input matInput type="date" formControlName="fecha" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>🏢 Proveedor</mat-label>
    <mat-select formControlName="proveedorId" required>
      <mat-option value="">-- Seleccione un proveedor --</mat-option>
      <mat-option *ngFor="let p of proveedores" [value]="p.idProveedor">
        {{ p.razonSocial }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    ✅ Realizar Recepción
  </button>
</form>
