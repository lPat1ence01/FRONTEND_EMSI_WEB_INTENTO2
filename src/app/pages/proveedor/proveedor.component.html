<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o RUC" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idProveedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.idProveedor }} </td>
    </ng-container>

    <ng-container matColumnDef="razonSocial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RAZÓN SOCIAL </th>
      <td mat-cell *matCellDef="let item"> {{ item.razonSocial }} </td>
    </ng-container>

    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
      <td mat-cell *matCellDef="let item"> {{ item.ruc }} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCIÓN </th>
      <td mat-cell *matCellDef="let item"> {{ item.direccion }} </td>
    </ng-container>

    <ng-container matColumnDef="numCelular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CELULAR </th>
      <td mat-cell *matCellDef="let item"> {{ item.numCelular }} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
      <td mat-cell *matCellDef="let item"> {{ item.correo }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
      <td mat-cell *matCellDef="let item"> {{ item.estado ? 'Activo' : 'Inactivo' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions"> ACCIONES </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="openDialog(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item.idProveedor)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let item; columns: getDisplayedColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Seleccionar páginas"></mat-paginator>
</div>

<button mat-fab color="primary" class="fab-button" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
