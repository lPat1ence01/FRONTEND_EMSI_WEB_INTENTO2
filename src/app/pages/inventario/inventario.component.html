<h1 class="title">📋 Inventario General de Extintores</h1>

<!-- Campo de búsqueda -->
<mat-form-field appearance="outline" class="search-bar">
  <mat-label>🔍 Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por agente, clase, etc.">
</mat-form-field>

<!-- Botón PDF -->
<div class="export-button">
  <button mat-raised-button color="accent" (click)="exportToPDF()">📄 Exportar a PDF</button>
</div>

<!-- Tabla -->
<div class="table-container" id="pdfTable">
  <table mat-table [dataSource]="dataSource" matSort class="styled-table">
    <ng-container matColumnDef="idExtintor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let e"> {{e.idExtintor}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoAgente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Agente </th>
      <td mat-cell *matCellDef="let e"> {{e.tipoAgente}} </td>
    </ng-container>

    <ng-container matColumnDef="claseFuego">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clase </th>
      <td mat-cell *matCellDef="let e"> {{e.claseFuego}} </td>
    </ng-container>

    <ng-container matColumnDef="capacidadKG">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad (KG) </th>
      <td mat-cell *matCellDef="let e"> {{e.capacidadKG}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaVencimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimiento </th>
      <td mat-cell *matCellDef="let e"> {{e.fechaVencimiento | date}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let e">
        <span [ngClass]="e.estado ? 'activo' : 'inactivo'">
          {{ e.estado ? '🟢 Activo' : '🔴 Inactivo' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let e"> {{e.stock}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
</div>
